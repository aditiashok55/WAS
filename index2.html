<section data-bs-version="5.1" class="header02 scalem5" group="Headers" data-bg-video="{{bg.type == 'video' && bg.value.url}}" mbr-class="{
    'mbr-fullscreen': fullScreen,
    'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth">
        <input type="range" inline title="Top" name="paddingTop" min="0" max="12" step="1" value="5" condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="12" step="1" value="5" condition="fullScreen == false">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="color" title="Title BG" value="#FEF6E6" name="title" condition="showTitle">
        <input type="checkbox" title="Description" name="showDesc" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg">
            <input type="color" title="Color" value="#ffffff" selected>
            <input type="video" title="Video" value="https://vimeo.com/428046504">
        </fieldset>
        <input type="checkbox" title="Transparent" name="transparentBg" condition="bg.type === 'color'" checked>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage" condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#292325" condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.2" condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type !== 'color'" opacity="{{overlayOpacity}}" bg-color="{{overlayColor}}"></div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row" mbr-class="{'flex-row-reverse' : reverseContent}">
			<div class="title-wrapper" mbr-if="showTitle">
				<h2 class="mbr-section-title mbr-fonts-style" data-app-selector=".mbr-section-title" mbr-theme-style="display-1">Smart Collar</h2>
			</div>
            <div class="col-12 col-lg-6 card">
                <div class="image-wrapper">
                    <img src="https://r.mobirisesite.com/997850/assets/images/photo-1514972796488-22a7d850cfb6.jpeg" alt="Mobirise">
                </div>
            </div>
            <div class="col-12 col-lg-6 card">
                <div class="image-wrap">
                    <img src="https://r.mobirisesite.com/997850/assets/images/photo-1475010040281-9c4f94108f91.jpeg" alt="Mobirise">
                </div>
            </div>
            <div class="col-12 col-lg-6 card">
                <div class="content-wrapper">
                    <p class="mbr-desc mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showDesc" data-app-selector=".mbr-desc">Revolutionize your dog&#x27;s life with our smart collar!</p>
                    <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-5" mbr-if="showText" data-app-selector=".mbr-text, .mbr-section-btn">Track, train, and love your furry friend like never before!</p>
                    <div mbr-buttons="" mbr-theme-style="display-4" class="mbr-section-btn" mbr-if="showButtons" data-toolbar="-mbrBtnMove"><a class="btn btn-primary" href="https://mobiri.se" data-app-placeholder="Type Text">Get Started</a></div>
                </div>
            </div>
            <div class="col-12 col-lg-6 card">
                <div class="image-wrapper">
                    <img src="https://r.mobirisesite.com/997850/assets/images/photo-1515803976630-6b3da288c2f4.jpeg" alt="Mobirise">
                </div>
            </div>
        </div>
    </div>
</section>
